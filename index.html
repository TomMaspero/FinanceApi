<main>
    <h1>StockData</h1>
    <span>API documentation: </span><a href="https://www.stockdata.org/documentation">stockdata.org</a>

    <!-- <div class="container" style="margin-top: 30px;">
        <span>Siglas: </span><input type="text" placeholder="symbol" id="symbol_input" value="AAPL">
        <span>Date from</span><input type="date" name="date_from" id="date_from" value="2023-12-01">

        <button id="get_symbol" onclick="getDataFromRange()">Send</button>

    <div class="container" style="margin-top: 30px;">
        <div class="left">
            <div class="input_container">
                <span>Symbol: </span><input type="text" id="symbol_input" placeholder="AAPL">
                <span class="tooltip">?</span><span class="tooltip_text">No hace falta usar mayúsculas!</span>
            </div>
            <div class="input_container">
                <!-- <span>Date: </span><input type="date" name="date" id="current_date" value="2024-02-01"> -->
                <span>Cotización actual: </span><input type="number" id="cotizacion_input" placeholder="185.85">
            </div>
            <div class="input_container">
                <span>Días de tenencia: </span><input type="number" name="days_back" id="days_back" placeholder="1" min="1">
            </div>
        </div>
        <div class="right">
            <button id="get_symbol" onclick="getData()">Calcular Variación</button>
        </div>
    </div>    
    
<!-- AAPL cerró a 188.02 en el día 2024-01-30; y a 185.5 en el día 2024-02-04. Varianza: -1.34 -->

    <div class="table_container">
        <table>
            <tr>
                <th>Symbol</th>
                <th>Fecha</th>
                <th>Cotización</th>
                <th>Actual</th>
                <th>Variación</th>
            </tr>
        </table>
    </div>

    <span class="note">Nota: la fecha se muestra en formato "YYYY-MM-DD"</span>
</main>
